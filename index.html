<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epi-doption</title>
  </head>
  <body>
    <div class="container">

      <div class="heading">
        <h1>Welcome to Epi-Doptions!</h1>
        <p>Need a pet? These pets need you!</p>
        <p>View our adoptable pals below, or take a look at our success stories!</p>
      </div>

      <div class="button row">
        <button type="button" class="left" name="button">Adoptable Pets Only</button>
        <button type="button" class="center" name="button">Adopt A pet!</button>
        <button type="button" class="right" name="button">Success Stories</button>
      </div>

      <div class="main row">
        <div class="col-sm-2 well">
          <ul>
            <li class="Mitsy clickable">Mitsy</li>
            <li class="Yeller clickable">Yeller</li>
            <li class="Fido clickable">Fido</li>
            <li class="Buddy clickable">Buddy</li>
            <li class="Whiskers clickable">Whiskers</li>
            <li class="Bucky clickable">Bucky</li>
            <li class="Copper clickable">Copper</li>
            <li class="Cujo clickable">Cujo</li>
          </ul>
        </div>
        <div class="col-sm-10 well">
          <div class="petInfo">
            <h3 class="petName">Meet Your New pet!</h3>
            <img class= "homePic" src="img/homepic.jpg" alt="" />
            <img id="Mitsy" class="petPic" src="img/mitsy.jpg" alt="" />
            <img id="Yeller" class="petPic" src="img/yeller.jpeg" alt="" />
            <img id="Fido" class="petPic" src="img/fido.jpeg" alt="" />
            <img id="Buddy" class="petPic" src="img/buddy.jpeg" alt="" />
            <img id="Whiskers" class="petPic" src="img/whiskers.jpeg" alt="" />
            <img id="Bucky" class="petPic" src="img/bucky.jpeg" alt="" />
            <img id="Copper" class="petPic" src="img/copper.jpeg" alt="" />
            <img id="Cujo" class="petPic" src="img/cujo.jpeg" alt="" />
            <ul class="petStats">

            </ul>
            <p class="petBio">Click on a pet's name to learn more about them!</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
